name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug - Show directory structure
        run: |
          echo "Public folder content:"
          ls -la public/
          echo "JS files:"
          ls -la public/js/ || echo "JS folder not found"
      
      - name: Create .nojekyll file (Important!)
        run: |
          cd public && touch .nojekyll
          echo "Created .nojekyll file to disable Jekyll processing"
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
