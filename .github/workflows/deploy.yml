name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug - Show directory structure
        run: |
          echo "Complete project structure:"
          ls -la
          echo "Public folder content:"
          ls -la public/
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload public folder as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"  # Sirf public folder upload hoga

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4