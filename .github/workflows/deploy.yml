
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug - Check files
        run: |
          echo "=== Current directory ==="
          pwd
          ls -la
          echo "=== Public folder ==="
          ls -la public/
          echo "=== Copying files ==="
          cp -r public/* . || echo "Copy failed - trying alternative"
          ls -la
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ✅ CHANGE TO v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3  # ✅ CHANGE TO v3