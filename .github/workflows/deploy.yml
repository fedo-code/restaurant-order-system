name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Saari history fetch karega
          
      - name: Debug - Check public folder
        run: |
          echo "=== Checking if public folder exists ==="
          ls -la
          echo "=== Public folder content ==="
          ls -la public/ || echo "Public folder not found"
          echo "=== HTML files in repository ==="
          find . -name "*.html" -type f
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload entire repository
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # ✅ Entire repository upload karega

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2