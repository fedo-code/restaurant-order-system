name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .nojekyll file in public folder
        run: |
          cd public
          touch .nojekyll
          echo "✅ .nojekyll file created"

      - name: Debug folder structure
        run: |
          echo "📁 Public folder content:"
          ls -la public/
          echo "📁 JS files:"
          ls -la public/js/ || echo "JS folder not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true