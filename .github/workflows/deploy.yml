name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .nojekyll and disable security
        run: |
          cd public
          touch .nojekyll
          
          # Add security headers to fix JS execution
          echo '<meta name="referrer" content="no-referrer">' > security-headers.html
          echo '<meta http-equiv="Content-Security-Policy" content="default-src '"'self'"' '"'unsafe-inline'"' '"'unsafe-eval'"'">' >> security-headers.html
          
          echo "âœ… Security headers prepared"
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload public folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4